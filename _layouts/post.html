---
layout: default
---
<article class="post card" itemscope itemtype="http://schema.org/BlogPosting">
 <div class="card-content">
  <header class="post-header">
    <h1 class="post-title text-center" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta text-center"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
   <hr />

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</div>
</article>
