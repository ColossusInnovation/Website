<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="https://colossusinnovation.com/assets/vertical-for-social.png">
  <meta property="og:url" content="https://colossusinnovation.com/">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  <meta property="og:locale" content="en_US">

  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="https://colossusinnovation.com/assets/vertical-for-social.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@colossusinnov">
  <meta name="twitter:url" content="https://colossusinnovation.com/">

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Corporation",
      "name": "Colossus Innovation LLC",
      "url": "https://colossusinnovation.com",
      "logo": "https://colossusinnovation.com/assets/vertical-for-social.png",
      "sameAs": [
        "https://www.facebook.com/colossusinnovation",
        "https://twitter.com/ColossusInnov",
        "https://www.linkedin.com/company/colossus-innovation-llc/",
        "https://github.com/ColossusInnovation/"
      ]
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133308652-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-133308652-1');
  </script>

</head>
